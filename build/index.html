<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/app.min.css">
  <title></title>
  <link rel="icon" href="favicon.ico">
</head>
<div class="content-big">
  <div class="col-12 col-md-8 content-wrap">
    <header class="ba-start-header">
      <div class="ba-start-header__container"><a class="ba-logo" href="#"><img class="ba-logo__img" src="images/ba-logo-img.png" alt="logo">merkury</a>
        <nav>
          <ul class="ba-start-menu">
            <li class="ba-start-menu__item"><a class="hidden-before-sm ba-start-menu__link" href="##">Register</a><a class="hidden-sm ba-start-menu__link" href="##"><span class="icon-user-plus"></span></a></li>
            <li class="ba-start-menu__item"><a class="hidden-before-sm ba-start-menu__link" href="##">Login</a><a class="hidden-sm ba-start-menu__link" href="##"><span class="icon-login"></span></a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="ba-form-login__container">
        <h1 class="ba-title">Welcome <span class="blue">back</span>!
        </h1>
        <form class="ba-form-login" action="#" method="POST" id="ba-form-login">
          <label class="ba-label icon-user">
            <input class="ba-input__login" type="text" id="ba-login" name="ba-login" placeholder="Username">
          </label>
          <label class="ba-label icon-lock">
            <input class="ba-input__password" type="password" id="ba-password" name="ba-password" placeholder="Password">
          </label>
          <button class="ba-btn__submit" type="submit" id="submitBtn" name="ba-submit">Enter</button>
        </form>
      </div>
    </main>
  </div>
</div>
<footer class="ba-footer"></footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-time.v1.min.js"></script>
<script src="https://d3js.org/d3-time-format.v2.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/app.js"></script>
